<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ Matches en Direct</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      border-bottom: 2px solid #444;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px;
      background: #1b1b1b;
      border-bottom: 1px solid #333;
    }
    select, input, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffdd33;
    }
    .match {
      background: #1e1e1e;
      margin: 12px;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .team {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .team img {
      width: 24px;
      height: 24px;
    }
    .score {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      margin: 8px 0;
      text-align: center;
    }
    .time {
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
    .progress-container {
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-bar {
      height: 5px;
      background: #ffcc00;
      width: 0%;
    }
    @media (max-width: 600px) {
      .teams {
        flex-direction: column;
        gap: 6px;
      }
      .score {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>⚽ Matches en Direct</header>

  <div class="controls">
    <select id="league">
      <option value="39">Premier League</option>
      <option value="61">Ligue 1</option>
      <option value="140">La Liga</option>
      <option value="135">Serie A</option>
      <option value="78">Bundesliga</option>
      <option value="2">Champions League</option>
      <option value="3">Europa League</option>
      <option value="848">Europa Conference</option>
      <option value="999">Ecureu Cup</option>
    </select>
    <input type="date" id="date">
    <button id="refresh">🔄 Actualiser</button>
  </div>

  <div id="matches"></div>

<script>
const API_KEY = " 637d4720156cd4c3ed34d17adcd4154e "; // ⚠️ Mets ici ta clé API-FOOTBALL
const API_URL = "https://v3.football.api-sports.io/fixtures";
const REFRESH_INTERVAL = 60000;

async function fetchMatches(date, league) {
  const res = await fetch(`${API_URL}?date=${date}&league=${league}&season=2025`, {
    headers: { "x-apisports-key": API_KEY }
  });
  if (!res.ok) throw new Error("API non disponible");
  return res.json();
}

function renderMatches(container, matches) {
  container.innerHTML = "";
  matches.forEach(fix => {
    const home = fix.teams.home.name;
    const away = fix.teams.away.name;
    const homeLogo = fix.teams.home.logo;
    const awayLogo = fix.teams.away.logo;
    const homeScore = fix.goals.home ?? 0;
    const awayScore = fix.goals.away ?? 0;
    const time = fix.fixture.status.elapsed ? fix.fixture.status.elapsed + "'" : fix.fixture.status.long;

    const div = document.createElement("div");
    div.className = "match";
    div.innerHTML = `
      <div class="teams">
        <div class="team"><img src="${homeLogo}" alt="${home}"><span>${home}</span></div>
        <div class="score">${homeScore} - ${awayScore}</div>
        <div class="team"><span>${away}</span><img src="${awayLogo}" alt="${away}"></div>
      </div>
      <div class="time">${time}</div>
      <div class="progress-container">
        <div class="progress-bar" style="width:${fix.fixture.status.elapsed || 0}%"></div>
      </div>
    `;
    container.appendChild(div);
  });
}

async function loadMatches() {
  const leagueId = document.getElementById("league").value;
  const date = document.getElementById("date").value;
  const container = document.getElementById("matches");
  try {
    const data = await fetchMatches(date, leagueId);
    renderMatches(container, data.response);
  } catch (e) {
    container.innerHTML = `<div style="padding:10px;color:red">Erreur: ${e.message}</div>`;
  }
}

document.getElementById("date").value = new Date().toISOString().slice(0, 10);
document.getElementById("league").addEventListener("change", loadMatches);
document.getElementById("date").addEventListener("change", loadMatches);
document.getElementById("refresh").addEventListener("click", loadMatches);

loadMatches();
setInterval(loadMatches, REFRESH_INTERVAL);
</script>
</body>
</html>
